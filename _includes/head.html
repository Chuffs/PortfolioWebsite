{% gtm head %}

<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

<!-- SEO -->
<title>
  {% if page.title %}
    {{ page.title }} | {{ site.title }}
  {% else %}
    Home | {{ site.title }}
  {% endif %}
</title>

<meta itemprop="description" name="description" content="
  {% if page.description %}
    {{ page.description | truncate: 160 }}
  {% else %}
    {{ site.description | truncate: 160  }}
  {% endif %}" />

<meta property="og:title" content="
  {% if page.title %}
    {{ page.title }} | {{ site.title }}
  {% else %}
    Home | {{ site.title }}
  {% endif %}" />

<meta property="og:locale" content="en_AU" />
<meta proterty="og:description" content="
  {% if page.description %}
    {{ page.description | truncate: 160 }}
  {% else %}
    {{ site.description | truncate: 160  }}
  {% endif %}"/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
<meta property="og:site_name" content="{{ site.title }}"/>

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@chuffs97" />
<meta name="twitter:creator" content="@chuffs97" />

<link rel="canonical" href="{{ page.url | prepend: site.url }}">

<!-- Script for Adobe Typekit -->
<script src="https://use.typekit.net/pob8zuk.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

<!-- Stylesheets for website -->
<link rel = "stylesheet" type = "text/css" href = "{{ site.url }}/site.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- Favicon -->
<link rel = "shortcut icon" href = "{{ site-url }}/assets/favicon.ico">

<!-- Responsive NavBar JS -->
{% include _js/responsive-nav.js %}
