<html>
  <head>
    <title>{{ page.title }} | micromatt.tech </title>

    {% include head.html %}

    {% include _js/CommentSubmitHandler.js %}

  </head>
  <body>
    {% gtm body %}
    {% include navbar.html %}

    <div class="contactContent">
      <h1>Contact Matt</h1>
      <div>
        Send an email to
          <a href="mailto:matthew@micromatt.tech" target="_top" class="contactEmail">
            matthew@micromatt.tech
          </a>
          or, use the form below;
      </div>

      <form id="gform" method="POST" class="pure-form pure-form-stacked" class"comment"
      action="https://script.google.com/macros/s/AKfycbyvRVcJjsme-GGnlHtVHTxnYu7AcR-IPVDQUUvraiSHZ98lUN8/exec">

        <table class="comment">
          <tr>
            <th>Name:</th>
            <td<input type="text" size="25" name"name" placeholder="John Smith"/> (required)</td>
          </tr>
          <tr>
            <th>E-mail:</th>
            <td><input type="text" size="25" name="email" placeholder="your.name@email.com"/> (required)</td>
          </tr>
          <tr>
            <td colspan="2"><textarea name="message" rows="10" cols="60"></textarea></td>
          </tr>
          <tr>
            <td class="commentForm"><input type="submit" name="submit" value="Submit Comments"></td>
          </tr>
    </div>

    {% include social-media-highlight.html %}
    {% include footer.html %}
  </body>
</html>
